<section id="about-book" class="about-section">
    <div class="container">
        <h2 class="section-title">{{ .Params.featuresTitle | default "What's In This Book?" }}</h2>
        <div class="features-grid">
            {{ range .Site.Data.features.features }}
            <div class="feature-card">
                <div class="feature-icon">{{ .icon }}</div>
                <h3>{{ .title }}</h3>
                <p>{{ .description }}</p>
            </div>
            {{ end }}
        </div>
    </div>
</section>
