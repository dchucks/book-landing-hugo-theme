{{ if .Site.Data.otherbooks.books }}
<div class="other-books-section">
    <h3 class="other-books-title">
        <i class="fa-solid fa-book-open"></i>
        Other Books by This Author
    </h3>
    <div class="books-carousel-container">
        <button class="carousel-nav carousel-prev" aria-label="Previous books">
            <i class="fa-solid fa-chevron-left"></i>
        </button>
        <div class="books-carousel">
            {{ range .Site.Data.otherbooks.books }}
            <div class="book-card">
                <div class="book-cover-wrapper">
                    <img src="{{ .cover | relURL }}" alt="{{ .title }} cover" class="book-cover">
                </div>
                <div class="book-info">
                    <h4 class="book-title">{{ .title }}</h4>
                    <p class="book-description">{{ .description }}</p>
                    <div class="book-footer">
                        <span class="book-price">{{ .price }}</span>
                        <a href="{{ .buyUrl }}" class="btn btn-small btn-primary" target="_blank" rel="noopener">
                            <i class="fa-solid fa-shopping-cart"></i>
                            Buy Now
                        </a>
                    </div>
                </div>
            </div>
            {{ end }}
        </div>
        <button class="carousel-nav carousel-next" aria-label="Next books">
            <i class="fa-solid fa-chevron-right"></i>
        </button>
    </div>
</div>
{{ end }}
