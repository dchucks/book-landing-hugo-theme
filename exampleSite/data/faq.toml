[[faq]]
question = "Is this book suitable for beginners?"
answer = "While the book is accessible to those new to Agile, it's particularly valuable for practitioners who've experienced Agile transformations and want to move beyond surface-level implementation to achieve real results."

[[faq]]
question = "What makes this different from other Agile books?"
answer = "This isn't theory from consultants—it's a practical field guide based on real implementations. We focus on what actually works, including the pitfalls others won't tell you about."

[[faq]]
question = "Do I need to know Scrum already?"
answer = "Basic familiarity with Agile concepts is helpful but not required. The book explains frameworks clearly while focusing on practical application over certification prep."

[[faq]]
question = "Is the eBook version different from the paperback?"
answer = "No, both versions contain the same comprehensive content. Choose based on your reading preference—instant digital access or physical book experience."

[[faq]]
question = "Can I buy this for my team?"
answer = "Absolutely! Bulk purchases are available. Contact the author directly for team pricing options."

[[faq]]
question = "What's included in the bonus content?"
answer = "The book includes a comprehensive self-assessment quiz with detailed answers that helps you evaluate your team's Agile maturity and identify specific areas for improvement."
